name: main

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: download
        id: dload
        run: |
          NAME=5E9219C2-57D9-43D7-95A5-5915B2C372BB/14393.0.161119-1705.RS1_REFRESH_SERVERESSENTIALS_OEM_X64FRE_ZH-CN.ISO
          TAG=2016Ess
          
          wget -q https://download.microsoft.com/download/5/E/9/5E9219C2-57D9-43D7-95A5-5915B2C372BB/14393.0.161119-1705.RS1_REFRESH_SERVERESSENTIALS_OEM_X64FRE_ZH-CN.ISO
          
          if [[ -v GITHUB_WORKFLOW ]]; then
            echo "RELEASE_NAME=${NAME}" >> $GITHUB_OUTPUT
            echo "RELEASE_TAG=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: upload
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.dload.outputs.RELEASE_NAME }}
          path: ${{ steps.dload.outputs.RELEASE_NAME }}
