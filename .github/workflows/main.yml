name: main

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: download
        id: dload
        run: |
          NAME=cn_win_srv_2003_r2_enterprise_x64_with_sp2_vl_cd1_X13-47314.iso
          TAG=2003-cd1
          
          wget -q https://archive.org/download/WinSrv2003R2CHS/cn_win_srv_2003_r2_enterprise_x64_with_sp2_vl_cd1_X13-47314.iso
          
          if [[ -v GITHUB_WORKFLOW ]]; then
            echo "RELEASE_NAME=${NAME}" >> $GITHUB_OUTPUT
            echo "RELEASE_TAG=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: upload
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.dload.outputs.RELEASE_NAME }}
          path: ${{ steps.dload.outputs.RELEASE_NAME }}
